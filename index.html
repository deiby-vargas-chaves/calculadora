<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
    <script src="script.js" type="text/javascript" defer></script>
    <script src="calculadora.js" type="text/javascript" ></script>
    <script src="display.js" type="text/javascript" ></script>
</head>
<body>
<div class="container">
<div class="calculator">
    <div class="pantalla">
        <div id="valor-anterior"></div>
        <div id="valor-actual"></div>
    </div>
    <button id="C" onclick="display.borrarTodo()">C</button>
    <button class="col-2" onclick="display.borrar()"> &larr;</button>
    <button class="operador" value="div">รท</button>

    <button class="number">7</button>
    <button class="number">8</button>
    <button class="number">9</button>
    <button class="operador" value="mul">x</button>

    <button class="number">4</button>
    <button class="number">5</button>
    <button class="number">6</button>
    <button class="operador" value="sub">-</button>

    <button class="number">1</button>
    <button class="number">2</button>
    <button class="number">3</button>
    <button class="operador" value="sum">+</button>

    <button class="col-2 number">0</button>
    <button class="number">.</button>
    <button class="operador" value="igual">=</button>
</div>
</div>
</body>
</html>
